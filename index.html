<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@jca02266" />
  <meta property="og:title" content="FlingCode" />
  <meta property="og:image" content="@url@/images/summary.png" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/styles/vs.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/highlight.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/highlightjs-line-numbers.js@2.8.0/dist/highlightjs-line-numbers.min.js"></script>
  <script src="libs/lz-string.min.js"></script>

  <style>
    [v-cloak] { display: none }

    .hljs-ln-numbers {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;

      text-align: center;
      color: #ccc;
      border-right: none;
      vertical-align: top;
      padding-right: 10px;
    }

    .hljs-ln-n {
      padding-right: 10px;
      text-align: right;
    }
    .hljs-ln-code {
      padding-left: 10px;
    }

    .source {
      resize: none;
      color: #2c2c2c;
      border: 1px solid #dbdbdb;

      width: 80%;
      height: 120px;
      font-size: 1em;
      line-height: 1.2;

      white-space: pre;
      overflow-wrap: normal;
      overflow: auto;

    }

    .url {
      resize: none;
      color: #7b7b7b;
      border: 1px solid #dbdbdb;

      width: 80%;
      height: 3em;
      font-size: 1em;
      line-height: 1.2;

      overflow: auto;
    }

    .subheading {
      color: #525252;
      font-size: small;
    }
  </style>
</head>

<body>
  <div id="app">
    <v-app v-cloak>
      <v-navigation-drawer app>
      </v-navigation-drawer>
      <v-app-bar app>
        <v-toolbar-title>
          FlingCode
          <span class="subheading">Easy to share code</span>
        </v-toolbar-title>
      </v-app-bar>

      <v-main>
        <v-container class="pa-md-4 mx-lg-auto">

          <v-row no-gutters class="my-2">
            <v-col cols="12" sm="2" md="1">Languages:</v-col>
            <v-col cols="3">
              <v-autocomplete v-model="selectedLang" item-text="name" item-value="id" :items="languages"
                dense filled outlined>
              </v-autocomplete>
            </v-col>
          </v-row>

          <v-row no-gutters class="my-2">
            <v-col cols="12" sm="2" md="1">Source:</v-col>

            <textarea class="source pa-1" v-model="source" v-on:input="changeCode"
              placeholder="Please paste your source code here."></textarea>
          </v-row>

          <v-row no-gutters class="my-2">
            <v-col cols="12" sm="2" md="1">URL:</v-col>
            <textarea readonly class="url" v-bind:value="url"></textarea>
          </v-row>
          <v-row no-gutters class="my-2">
            <v-col cols="12" sm="2" md="1">Code:</v-col>
            <v-card height="80%" class="scroll">
              <pre><code v-bind:class="computeLang" ref="code"> </code></pre>
            </v-card>
          </v-row>
        </v-container>

      </v-main>
    </v-app>
  </div>

  <script src="app.js"></script>
</body>

</html>
